<link rel="import" href="../components/core-ajax/core-ajax.html">
<link rel="import" href="../components/paper-shadow/paper-shadow.html">


<polymer-element name="Log-page">



    <template  >
        <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
        <core-ajax auto =true
                   url="/log"
                   handleAs="json"
                   response="{{res}}"
                   on-core-response="{{handleResponse}}"
                   class=""></core-ajax>

        <template  repeat="{{log in res}}"  >
          
            <div class="logContainer"  layout horizontal center>
               
                <div class="logContainerHour" center-center layout>
                
                    <div class="logHours">{{log.time}}</div>
                
                </div>
                
                <div class="logContainerMessage" flex>

                    <div class="logTitle">{{log.title}}</div>
                    <div>{{log.msg}}</div>
                </div>

            </div>
        
        </template>


    </template>
    <script>
        Polymer("Log-page",{
            ready : function(){
                console.log("{{log}}");
                document.querySelector("paper-tabs").selected = "4";

            },
            handleResponse:function(a,b,c){
                console.log(JSON.parse(b.xhr.response));


            }
        }

        )
    </script>
</polymer-element>
