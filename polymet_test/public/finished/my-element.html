


<link rel="import" href="../components/voice-elements/dist/voice-player.html">
<link rel="import" href="../components/voice-elements/dist/voice-recognition.html">
<link rel="import" href="../components/paper-checkbox/paper-checkbox.html">
 <link rel="import" href="bluePrint-page.html">
<link rel="import" href="Phone-page.html">
<polymer-element name="my-element">

    <template>
        <core-media-query
                query="max-width: 700px"
                queryMatches="{{phoneScreen}}">
        </core-media-query>
        <core-media-query
                query="min-width: 700px"
                queryMatches="{{computerScreen}}">
        </core-media-query>
        <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">

        <div>
        <template if="{{computerScreen}}">
            <bluePrint-page></bluePrint-page>
        </template >

        <template if='{{phoneScreen}}'>
            <Phone-page></Phone-page>
        </template>
        </div>

        <voice-player id="voiceSpeack" accent="en-EN"></voice-player>
        <paper-toast id="toast" class="capsule" style="padding-right: 60px;"></paper-toast>

    </template>

    <script  >

            Polymer('my-element', {
                        ready: function () {
                            console.log("my_el");

                        }

            });


    </script>

</polymer-element>
