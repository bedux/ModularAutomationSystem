<link rel="import" href="../components/core-ajax/core-ajax.html">


<polymer-element name="new-page">



    <template  >
        <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
        <core-ajax auto =true
                   url="/users/"
                   handleAs="json"
                   response="{{res}}"
                   on-core-response="{{handleResponse}}"
                   class=""></core-ajax>

        <template  repeat="{{log in res.log}}"  >
            <div class="logContainer"  layout horizontal center>
                <div class="logContainerHour">{{log.hour}}</div>
                <div class="logContainerMessage" flex>{{log.message}}</div>
            </div>

        </template>


    </template>
    <script>
        Polymer("new-page",{
            ready : function(){
                console.log("{{log}}");

            },
            handleResponse:function(a,b,c){
                console.log(JSON.parse(b.xhr.response));


            }
        }

        )
    </script>
</polymer-element>
